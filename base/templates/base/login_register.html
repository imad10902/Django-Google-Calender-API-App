{% extends 'main.html' %} {% block content %} {% if page == 'login' %}

<style>
  body {
    background-color: #343333;
    font-family: "Roboto", helvetica, arial, sans-serif;
    font-size: 16px;
    font-weight: 400;
    text-rendering: optimizeLegibility;
  }
  .button {
    background-color: white;
    color: black;
    border: 2px solid #4caf50; 
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-bottom: 1rem;
  }

  .button:hover {
    background-color: #4caf50; 
    color: white;
  }

  .form_class {
    width: 500px;
    padding: 40px;
    border-radius: 8px;
    background-color: white;
    font-family: "system-ui";
    box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.3);
    margin-left: 0.5rem;
    margin-right: 0.5rem;
  }
  .form_div {
    text-transform: uppercase;
  }
  .form_div > label {
    letter-spacing: 3px;
    font-size: 1rem;
  }
  .info_div {
    text-align: center;
    margin-top: 20px;
  }
  .info_div {
    letter-spacing: 1px;
  }
  .field_class {
    width: 100%;
    border-radius: 6px;
    border-style: solid;
    border-width: 1px;
    padding: 5px 0px;
    text-indent: 6px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-family: "system-ui";
    font-size: 0.9rem;
    letter-spacing: 2px;
  }
  .submit_class {
    border-style: none;
    border-radius: 5px;
    background-color: #ffe6d4;
    padding: 8px 20px;
    font-family: "system-ui";
    text-transform: uppercase;
    letter-spacing: 0.8px;
    display: block;
    margin: auto;
    margin-top: 10px;
    box-shadow: 2px 2px 5px rgb(0, 0, 0, 0.2);
    cursor: pointer;
  }
  footer {
    height: 10vh;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: -5px -5px 10px rgb(0, 0, 0, 0.3);
  }
  footer > p {
    text-align: center;
    font-family: "system-ui";
    letter-spacing: 3px;
  }
  footer > p > a {
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  .main {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 75vh;
    width: 100%;
  }
</style>

<div class="main">
  <form id="login_form" class="form_class" action="" method="POST">
    {% csrf_token %}
    <div class="form_div">
      <label>Username</label>
      <input
        class="field_class"
        name="username"
        type="text"
        placeholder="Enter username..."
        autofocus
      />
      <label>Password</label>
      <input
        id="pass"
        class="field_class"
        name="password"
        type="password"
        placeholder="Enter password..."
      />
      <input class="button submit_class" type="submit" value="Login" />
    </div>
  </form>
</div>

{% else %}
<div>
  <form method="POST" action="">
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="Register" />
  </form>
</div>
{% endif %} {% endblock %}
